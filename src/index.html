<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- info -->
        <meta name="author" content="Francesca Pizzighini">
        <title>Weather app</title>
        <meta name="description" content="A simple weather app. Insert the name and discover wich is the weather in that city right now. The app at first display the weather in London, but you can change it with a couple of clicks.">
        <meta name="keywords" content="weather weather-app weather-icons weather-now weather-in-any-city" >
        <!--font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
        <!-- open graph -->
        <meta property="og:title" content="Weather app" />
        <meta property="og:description"
            content="A simple weather app. Insert the name and discover wich is the weather in that city right now. The app at first display the weather in London, but you can change it with a couple of clicks." />
        <meta property="og:locale" content="en">
        <meta property="og:type" content="website">
        <meta property="og:image"
            content="https://i.pinimg.com/736x/db/e3/1e/dbe31e32ad7d7f3d60723cd49f7e34f9.jpg" /> 
        <meta property="og:image:alt" content="The image shows a preview of the weather app" />
        <meta property="og:url" content="https://francesca-pizzighini.github.io/weather-app/" />
        <!-- open graph twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@FPizzighini" />
        <meta name="twitter:creator" content="@FPizzighini" />
        <meta name="twitter:title" content="Weather app" />
        <meta name="twitter:description"
            content="A simple weather app. Insert the name and discover wich is the weather in that city right now. The app at first display the weather in London, but you can change it with a couple of clicks" />
        <meta name="twitter:image"
            content="https://i.pinimg.com/736x/db/e3/1e/dbe31e32ad7d7f3d60723cd49f7e34f9.jpg" />
    </head>
    <body>
        <div
            id="error" 
            class="error alert alert-danger">
            This city does not exist in our database. Please try again
        </div>

        <div class="container">
            <div class="card">
                <div class="search">
                    <input id="search-value"  type="text" placeholder="enter city name" spellcheck="false">
                    <button 
                        id="search-btn" >
                        <img
                            id="search-icon" 
                            alt="lens for search">
                    </button>
                </div>
            
                <div class="weather">
                    <img id="weather-icon" class="weather-icon" alt="image representing the weather">
                    <h1 id="temp" class="temp"></h1>
                    <h2 id="city" class="city"></h2>
                    <div class="details">
                        <div class="col">
                            <img 
                                id="humidity-icon" 
                                alt="humidity icon">
                            <div>
                                <p id="humidity" class="humidity"></p>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="col">
                            <img 
                                id="wind-icon"
                                alt="wind icon">
                            <div>
                                <p id="wind" class="wind"></p>
                                <p>Wind speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="next-forecast">
                    <ul id="list-of-next-forecast">
                    </ul>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
